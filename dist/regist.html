<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/regist.css">
        <link rel="stylesheet" href="css/init.css">
        <script src="js/require.js" defer async="true" data-main="js/main"></script>
    </head>
    <body>
        <div class="regist_header">
            <div class="wrap">
                <a href=""><img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg" alt=""></a>
                <div class="regist_header_right">
                    <span>您好，欢迎光临1号店！<a href="" class="hd_right">请登录</a></span>
                    <div></div>
                </div>
            </div>
        </div>
        <div class="y_regist_wrap">
            <div class="y_regist_model">
                <h4>1号店注册</h4>
                <ul>
                    <li>
                        <input type="text" class="ysame_input">
                        <span class="ysame_label">用户名</span>
                        <p>4-20位字符，可由中文、英文、数字或符号“_”组成</p>
                    </li>
                    <li>
                        <input type="text" class="ysame_input">
                        <span class="ysame_label">手机号</span>
                        <p>请填写正确的手机号码，以便接收订单通知，找回密码等</p>
                    </li>
                    <li class="ysame_li_mid">
                        <input type="text" class="ysame_input_mid">
                        <a href="" class="receive_code">获取验证码</a>
                        <span class="ysame_label">短信验证码</span>
                        <!-- <p></p> -->
                    </li>
                    <li>
                        <input type="text" class="ysame_input">
                        <span class="ysame_label">设置密码</span>
                        <p>6-20个大小写英文字母、符号或数字的组合</p>
                    </li>
                    <li>
                        <input type="text" class="ysame_input">
                        <span class="ysame_label">确认密码</span>
                        <p>请再次输入密码</p>
                    </li>
                </ul>
                <h5>点击注册，表示您同意1号店<a href="">《服务协议及隐私声明》</a></h5>
                <button>同意协议并注册</button>
            </div>
        </div>
    </body>
</html>
